  <script>
    // Function to update output based on the button clicked
    function showInfo(device) {
      const outputDiv = document.getElementById('output-' + device);
      let message = '';

      // Set the message based on the device
      switch (device) {
        case 'CPU':
          message = 'Central Processing Unit';
          break;
        case 'GPU':
          message = 'Graphics Processing Unit';
          break;
        case 'RAM':
          message = 'Random Access Memory';
          break;
        case 'ROM':
          message = 'Read Only Memory';
          break;
        case 'HDD':
          message = 'Hard Disk Drive';
          break;
        case 'SSD':
          message = 'Solid State Drive';
          break;
        case 'USB':
          message = 'Universal Serial Bus';
          break;
        case 'LAN':
          message = 'Local Area Network';
          break;
        case 'WAN':
          message = 'Wide Area Network';
          break;
        case 'WLAN':
          message = 'Wireless Local Area Network';
          break;
        case 'ISP':
          message = 'Internet Service Provider';
          break;
        case 'DNS':
          message = 'Domain Name System';
          break;
        case 'HTTP':
          message = 'Hypertext Transfer Protocol';
          break;
        case 'HTTPS':
          message = 'Hypertext Transfer Protocol Secure';
          break;
       case 'FTP':
          message = 'File Transfer Protocol';
          break;
       case 'TCP':
          message = 'Transmission Control Protocol';
          break;
       case 'IP':
          message = 'Internet Protocol';
          break;
       case 'SMTP':
          message = 'Simple Mail Transfer Protocol';
          break;
       case 'IMAP':
          message = 'Internet Message Access Protocol';
          break;
       case 'POP':
          message = 'Post Office Protocol';
          break;
       case 'VPN':
          message = 'Virtual Private Network ';
          break;
       case 'HTML':
          message = 'Hypertext Markup Language';
          break;
      case 'CSS':
          message = 'Cascading style Sheet';
          break;
      case 'PHP':
          message = 'Hpertext Preprocessor';
          break;
      case 'SQL':
          message = 'Structured Query Language';
          break;
      case 'IDE':
          message = 'Integrated Development Environment';
          break;
      case 'API':
          message = 'Application Programming Interface';
          break;
     case 'SDK':
          message = 'Software Development Kit';
          break;
     case 'GUI':
          message = 'Graphical User Interface';
          break;
     case 'CLI':
          message = 'Command Line Interface';
          break;
     case 'UI':
          message = 'User Interface';
          break; 
     case 'UX':
          message = 'User Experience';
          break;
     case 'OS':
          message = 'Operating System';
          break;
     case 'BIOS':
          message = 'Basic Input/Output System';
          break;
     case 'UEFI':
          message = 'Unified EXtensible Firmware Interface';
          break;
    case 'ACPI':
          message = 'Advanced Configuration and Power interface';
          break;
    case 'SATA':
          message = 'Serial Advanced Technology Attachment';
          break;
    case 'RAID':
          message = 'Redundant Array of Independent Disks';
          break;
    case 'DNSSEC':
          message = 'Domain Name System Security Extensions';
          break;
    case 'SFTP':
          message = 'Secure File Transfer Protocol';
          break;
    case 'SSH':
          message = 'Secure Shell';
          break;
    case 'TLS':
          message = 'Transport Layer Security';
          break;
    case 'VOIP':
          message = 'Voice Over Internet Protocol';
          break;
    case 'VLAN':
          message = 'Virtual Local Area Network';
          break;
    case 'NAT':
          message = 'Network Address Translation';
          break;
    case 'DNSBL':
          message = 'Domain Name System Blacklist';
          break;
   case 'SMTPS':
          message = 'Simple Mail Transfer Protocol secure';
          break;
    case 'XMPP':
          message = 'Extensible Messaging and Pressence Protocol';
          break;
    case 'JSON':
          message = 'JavaScript Object Notation';
          break;
    case 'XML':
          message = 'Extensible Markup Language';
          break;
    case 'AJAX':
          message = 'Asynchronous Javascript and XML';
          break;
    case 'APIPA':
          message = 'Automatic Private IP Addressing';
          break;
   case 'DHCP':
          message = 'Dynamic Host Configuration Protocol';
          break;
    case 'MAC':
          message = 'Media Access Control';
          break;
    case 'MIME':
          message = 'Multipurpose Internet Mail Extensions';
          break;
    case 'NTP':
          message ='Network Time Protocol';
          break;
    case 'POP3':
          message = 'Post Office Protocol version 3';
          break;
       }
      
      // Update the content of the corresponding output div
      outputDiv.textContent = message;
    }
  </script>
